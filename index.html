<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Visit Rome</title>

    <link rel="stylesheet" type="text/css" href="css/resets.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
</head>
<body ng-app="vr" ng-controller="mainController as main">
  <div class="app-wrap">

    <header class="header">
      <h1 class="brand">Visit Rome</h1>
    </header>

    <nav class="nav">
      <a class="nav-item" ng-repeat="link in main.links" href="{{link.href}}">
        {{link.linkName}}
      </a>
    </nav>

    <div class="wrapper">
      <input type="search" ng-model="main.searchInput" placeholder="Search for sights..." class="input-filter" />

      <div class="list-items-wrap">
        <ul class="list-items">
          <li class="list-item" ng-repeat="sight in filteredSights = ( main.sights | filter:main.searchInput )">
          <!--sight in main.sights | filter:main.searchInput-->
            <div class="list-item-column list-item-column--avatar">
              <a href="#" alt=""> 
                <img src="{{sight.img}}" alt="{{sight.name}}" class="list-item-avatar list-item-avatar-max-height">
              </a>
            </div>

            <div class="list-item-column list-item-column--info">
              <h3 class="list-item-name">
                <a href="#" alt=""> {{sight.name}} </a>
              </h3>
              <h4 class="list-item-desc">
                {{sight.desc}}
              </h4>
              <div class="list-item-directions">
                <img src="images/map.svg" class="svg" alt=""> Address: <a href="#" alt="" class="contextual-link"> {{sight.address}} </a>
              </div>
              <div class="list-item-open-hours" ng-if="sight.openH">
                <img src="images/time.svg" class="svg" alt="">
                <span>Open Hours: <strong class="hours">{{sight.openH}}:{{sight.openM}} - {{sight.closedH}}:{{sight.closedM}}</strong></span>
              </div>
              <div class="list-item-call" ng-if="sight.phone">
                <img src="images/phone.svg" class="svg" alt=""> Call: <a href="tel:{{sight.phone}}" alt="" class="contextual-link">{{sight.phone}}</a>
              </div>
              <div class="list-item-prices" ng-if="sight.prices">
                <img src="images/prices.svg" class="svg" alt=""> Prices: {{sight.prices}}
              </div>
              <div class="list-item-long-desc">
                <p>
                  {{sight.longDesc}}
                </p>
              </div>
            </div>
          </li>
        </ul>

        <div class="search-no-results" ng-show="!filteredSights.length">
            Nothing found...
        </div>
      </div>

    </div>

  </div>

  <script src="js/app.js"></script>
  <script src="js/controllers/main-ctrl.js"></script>


  <!-- <script src="js/upup.min.js"></script>
  <script>
    UpUp.start({
      'content-url': 'offline.html' // show this page to offline users
    });
  </script> -->
</body>
</html>
